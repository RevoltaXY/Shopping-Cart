<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    
    </head>
    <body>
        
        <h1>Fake Amazon Fresh</h1>
        
        <div class="beginning">
            <p>Welcome! This is self explanatory.</p>
            
            <p class="continue"><button id="continue">Continue</button></p>
        </div>
        
        <div class="actualSite">
        
                <div class="flexOfTheBoxOne">
        
                    <p>Item<span id="multipleItems">s</span></p>
        
                    <p>Price</p>
        
                </div>
        
                <div class="flexOfTheBoxTwo">
                    
                    <ul class="itemUl"></ul>
                    
                    <ul class="priceUl"></ul>
                
                </div>
        
                <div class="flexOfTheBoxThree">
  
                    <input class="inputItem" placeholder="Input Item Name">
        
                    <input class="inputPrice" placeholder="Input Price">
        
                </div>

            <h4>Items in Cart : <span id="numberOfItems"></span></h4>
        
            <h4>Total Price: <span id="totalPrices"></span></h4>
        
            <p id="estShip">Estimated shipping date approximately never. <span id="srsly"> No, seriously, it's not gonna be delivered.</span> <span id="moI"> You gotta rid yourself of your worldly desires dude, are you this greedy?</span></p>
        
            <p class="button"><button id="apply">Apply</button></p>
        
            <p class="button"><button id="placeOrder">Place Order</button></p>
    
        </div>
    
    </body>
</html>
